<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo to Markdown</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Optional CSS -->
    <style>
        /* Basic inline styles if not using style.css */
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="url"] { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-style: italic; color: #555; }
        #downloadLink { display: none; margin-top: 15px; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; }
        #downloadLink:hover { background-color: #218838; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>GitHub Repository to Markdown Converter</h1>
    <p>Enter the URL of a public GitHub repository:</p>

    <form id="repoForm">
        <label for="repoUrl">Repository URL:</label>
        <input type="url" id="repoUrl" name="repoUrl" placeholder="https://github.com/owner/repo-name" required>

        <button type="submit" id="submitBtn">Convert to Markdown</button>
    </form>

    <div id="status"></div>
    <a href="#" id="downloadLink" download="repository_codebase.md">Download Markdown File</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
